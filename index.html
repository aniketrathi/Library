<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Library</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
</head>
<body>
	<h1 style="text-align: center;">Library</h1>
	<div class="container">
		<div class="row">
			<div class="col-md-4">
				<form>
				  <div class="mb-3">
				    <label for="title" class="form-label"4>Title</label>
				    <input type="text" class="form-control" id="title" >
				  </div>
				  <div class="mb-3">
				    <label for="author" class="form-label">Author</label>
				    <input type="text" class="form-control" id="author">
				  </div>
				  	<div class="mb-3">
				    <label for="pages" class="form-label">Pages</label>
				    <input type="number" class="form-control" id="pages">
				  </div>
				  <div class="form-check">
					<input class="form-check-input" type="radio" name="flexRadioDefault" id="yes">
					<label class="form-check-label" for="yes">YES</label>
				  </div>
				<div class="form-check">
				  <input class="form-check-input" type="radio" name="flexRadioDefault" id="no" checked>
				  <label class="form-check-label" for="no">
				    NO
				  </label>
				</div>
				  <div class="btn btn-primary" id="add_book_button">Submit</div>
				</form>
			</div>
			<div class="col-md-8">
				<table class="table">
					<thead>
						<tr>
							  <th scope="col">Title</th>
							  <th scope="col">Author</th>
							  <th scope="col">Pages</th>
							  <th scope="col">Read?</th>
							  <th scope="col">Change Read</th>
							  <th scope="col">Delete</th>
						</tr>
					</thead>
					<tbody id="booklist">
						
					</tbody>
				</table>
			</div>
		</div>
	</div> 
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
	<script src="script.js"></script>
</body>
